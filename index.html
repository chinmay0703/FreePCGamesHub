    <!-- JavaScript for Pagination and Animations -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gamesPerPage = 8;
            let currentPage = 1;
            let gamesData = [];
            let filteredGames = [];

            function fetchGames(category = '') {
                let url = category ? `https://server-ruddy-chi-90.vercel.app/api/games/category/${category}` : 'https://server-ruddy-chi-90.vercel.app/api/games';
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        gamesData = data;
                        filteredGames = data;
                        currentPage = 1;
                        displayGames();
                    })
                    .catch(error => console.error('Error fetching games:', error));
            }

            function displayGames() {
                const gameList = document.getElementById('gameList');
                gameList.innerHTML = '';

                const start = (currentPage - 1) * gamesPerPage;
                const end = start + gamesPerPage;
                const paginatedGames = filteredGames.slice(start, end);

                paginatedGames.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'glass p-4 rounded-lg shadow-lg';

                    gameCard.innerHTML = `
                    <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-40 object-cover rounded-md">
                    <h3 class="text-lg font-bold mt-2 text-white">${game.title}</h3>
                    <p class="text-sm text-gray-200">${game.short_description}</p>
                    <p class="text-xs text-gray-300 mt-2"><strong>Genre:</strong> ${game.genre} | <strong>Platform:</strong> ${game.platform}</p>
                    <a href="${game.game_url}" target="_blank" class="block mt-3 text-center insta-btn shadow-md">
                        üéÆ Play Now
                    </a>
                `;
                    gameList.appendChild(gameCard);
                });

                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${Math.ceil(filteredGames.length / gamesPerPage)}`;
            }

        document.getElementById('categorySelect').addEventListener('change', function () {
            fetchGames(this.value);
        });
            
      document.getElementById('prevPage').addEventListener('click', function () {
            if (currentPage > 1) {
                currentPage--;
                displayGames();
            }
        });

        document.getElementById('nextPage').addEventListener('click', function () {
            if (currentPage < Math.ceil(filteredGames.length / gamesPerPage)) {
                currentPage++;
                displayGames();
            }
        });

        document.getElementById('searchInput').addEventListener('input', function (event) {
            const query = event.target.value.toLowerCase();
            filteredGames = gamesData.filter(game => game.title.toLowerCase().includes(query));
            currentPage = 1;
            displayGames();
        });

            fetchGames();
        });
    </script>
