    <!-- JavaScript for Pagination and Animations -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gamesPerPage = 8;
            let currentPage = 1;
            let gamesData = [];
            let filteredGames = [];

            function fetchGames(category = '') {
                let url = category ? `https://server-ruddy-chi-90.vercel.app/api/games/category/${category}` : 'https://server-ruddy-chi-90.vercel.app/api/games';
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        gamesData = data;
                        filteredGames = data;
                        currentPage = 1;
                        displayGames();
                    })
                    .catch(error => console.error('Error fetching games:', error));
            }

            function displayGames() {
                const gameList = document.getElementById('gameList');
                gameList.innerHTML = '';

                const start = (currentPage - 1) * gamesPerPage;
                const end = start + gamesPerPage;
                const paginatedGames = filteredGames.slice(start, end);

                paginatedGames.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'glass rounded-xl shadow-lg hover:shadow-xl md:mx-0 mx-5';

                    gameCard.innerHTML = `
                  <div class="flex flex-col h-full bg-white shadow-lg rounded-xl overflow-hidden transform transition duration-300 hover:shadow-2xl hover:-translate-y-1">
  <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-48 object-cover">
  <div class="p-4 flex flex-col flex-grow">
    <h3 class="text-xl font-bold text-gray-900 mb-2">${game.title}</h3>
    <p class="text-sm text-gray-600 flex-grow">${game.short_description}</p>
    <div class="mt-3 flex justify-between">
      <span class="text-xs px-2 py-1 bg-gradient-to-r from-orange-400 to-orange-500 text-white rounded-full">
        ${game.genre}
      </span>
      <span class="text-xs px-2 py-1 bg-gradient-to-r from-red-400 to-red-500 text-white rounded-full">
        ${game.release_date}
      </span>
    </div>
    <a href="${game.game_url}" target="_blank" class="mt-4 inline-block bg-blue-500 hover:bg-blue-600 text-white text-center py-2 rounded-full font-semibold transition-colors duration-300">
      🎮 Play Now
    </a>
  </div>
</div>

                `;
                    gameList.appendChild(gameCard);
                });

                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${Math.ceil(filteredGames.length / gamesPerPage)}`;
            }

        document.getElementById('categorySelect').addEventListener('change', function () {
            fetchGames(this.value);
        });
            
      document.getElementById('prevPage').addEventListener('click', function () {
            if (currentPage > 1) {
                currentPage--;
                displayGames();
            }
        });

        document.getElementById('nextPage').addEventListener('click', function () {
            if (currentPage < Math.ceil(filteredGames.length / gamesPerPage)) {
                currentPage++;
                displayGames();
            }
        });

        document.getElementById('searchInput').addEventListener('input', function (event) {
            const query = event.target.value.toLowerCase();
            filteredGames = gamesData.filter(game => game.title.toLowerCase().includes(query));
            currentPage = 1;
            displayGames();
        });

            fetchGames();
        });
    </script>
