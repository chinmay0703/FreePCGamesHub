    <script src="https://cdn.tailwindcss.com"></script>
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "Free PC Gaming Hub",
          "url": "https://yourwebsite.com",
          "description": "Discover and play the best free PC games! From Battle Royale to MMORPGs, we've got you covered.",
          "image": "https://yourwebsite.com/images/preview.jpg",
          "publisher": {
            "@type": "Organization",
            "name": "Free PC Gaming Hub"
          }
        }
        </script>
    <style>
        /* Instagram-Inspired Gradient */
        body {
            background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
        }

        /* Instagram Button Style */
        .insta-btn {
            background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
            background-size: 200% 200%;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }
        .insta-btn:hover {
            background-position: 100% 0%;
            transform: scale(1.05);
        }

    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <!-- Header Section -->
    <header class="glass text-white p-6 text-center w-full max-w-4xl">
        <h1 class="text-5xl font-extrabold uppercase tracking-wide">📸 Free PC Gaming Hub</h1>
        <p class="text-lg opacity-90 mt-2">Your source for the best free PC games.</p>
    </header>

    <!-- Main Game Listings Section -->
    <main class="p-6 w-full max-w-6xl">
        <h2 class="text-4xl font-bold text-center my-6">🔥 Discover Free PC Games</h2>
        
        <div id="gameList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Dynamic Game Cards will be inserted here -->
        </div>

        <!-- Pagination Controls -->
        <div class="flex justify-center mt-8 space-x-4">
            <button id="prevPage" class="insta-btn">⬅️ Prev</button>
            <span id="pageInfo" class="text-xl font-semibold"></span>
            <button id="nextPage" class="insta-btn">Next ➡️</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass text-white p-4 text-center mt-6 w-full max-w-4xl">
        <p>&copy; 2025 Free PC Gaming Hub. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Pagination and Animations -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gamesPerPage = 8; // Number of games per page
            let currentPage = 1;
            let gamesData = [];

            function fetchGames() {
                fetch('https://server-ruddy-chi-90.vercel.app/api/games')
                    .then(response => response.json())
                    .then(data => {
                        gamesData = data;
                        displayGames();
                    })
                    .catch(error => console.error('Error fetching games:', error));
            }

            function displayGames() {
                const gameList = document.getElementById('gameList');
                const pageInfo = document.getElementById('pageInfo');
                gameList.innerHTML = ''; // Clear previous content

                const start = (currentPage - 1) * gamesPerPage;
                const end = start + gamesPerPage;
                const paginatedGames = gamesData.slice(start, end);

                paginatedGames.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'glass p-4 rounded-lg shadow-lg transform transition duration-300';

                    gameCard.innerHTML = `
                        <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-40 object-cover rounded-md">
                        <h3 class="text-lg font-bold mt-2 text-white">${game.title}</h3>
                        <p class="text-sm text-gray-200">${game.short_description}</p>
                        <p class="text-xs text-gray-300 mt-2"><strong>Genre:</strong> ${game.genre} | <strong>Platform:</strong> ${game.platform}</p>
                        <a href="${game.game_url}" target="_blank" class="block mt-3 text-center insta-btn shadow-md">
                            🎮 Play Now
                        </a>
                    `;
                    gameList.appendChild(gameCard);
                });

                pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(gamesData.length / gamesPerPage)}`;
            }

            document.getElementById('prevPage').addEventListener('click', function () {
                if (currentPage > 1) {
                    currentPage--;
                    displayGames();
                }
            });

            document.getElementById('nextPage').addEventListener('click', function () {
                if (currentPage < Math.ceil(gamesData.length / gamesPerPage)) {
                    currentPage++;
                    displayGames();
                }
            });

            fetchGames();
        });
    </script>

</body>
</html>
