  <canvas id="gameCanvas" class="mt-10" width="400" height="400"></canvas>
  <div class="info">
    <p id="score">Score: 0</p>
    <button id="restartBtn" style="display:none;" class="p-3 hover:text-black">Restart Game</button>
  </div>
  
  <script>
    // Get canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restartBtn');
    
    const gridSize = 20;
    const canvasSize = canvas.width; // 400 pixels
    let snake, food, dx, dy, score, gameInterval;
    
    // Initialize the game
    function init() {
      snake = [{x: 200, y: 200}]; // start at center
      dx = gridSize;  // moving to right initially
      dy = 0;
      score = 0;
      spawnFood();
      scoreEl.textContent = 'Score: ' + score;
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 100); // update every 100ms
      restartBtn.style.display = 'none';
    }
    
    // Spawn food at a random grid position
    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize
      };
      // Ensure food doesn't spawn on the snake
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        spawnFood();
      }
    }
    
    // Main game loop
    function gameLoop() {
      // Move snake's head
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      
      // Check wall collision
      if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
        gameOver();
        return;
      }
      
      // Check self collision
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver();
        return;
      }
      
      snake.unshift(head); // add new head
      
      // Check if snake eats food
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreEl.textContent = 'Score: ' + score;
        spawnFood();
      } else {
        snake.pop(); // remove tail if no food eaten
      }
      
      draw();
    }
    
    // Draw the game elements
    function draw() {
      // Clear canvas
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw snake
      ctx.fillStyle = '#0f0';
      snake.forEach(segment => {
        ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
      });
      
      // Draw food
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x, food.y, gridSize - 2, gridSize - 2);
    }
    
    // Game over function
    function gameOver() {
      clearInterval(gameInterval);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
      restartBtn.style.display = 'block';
    }
    
    // Listen for arrow keys to change direction
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowUp':
          if (dy === 0) { dx = 0; dy = -gridSize; }
          break;
        case 'ArrowDown':
          if (dy === 0) { dx = 0; dy = gridSize; }
          break;
        case 'ArrowLeft':
          if (dx === 0) { dx = -gridSize; dy = 0; }
          break;
        case 'ArrowRight':
          if (dx === 0) { dx = gridSize; dy = 0; }
          break;
      }
    });
    
    // Restart button handler
    restartBtn.addEventListener('click', init);
    
    // Start the game
    init();
  </script>
