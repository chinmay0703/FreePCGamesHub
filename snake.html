  <style>
    /* Reset & basic styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;

      align-items: center;
      justify-content: center;

    }
    h1 { margin-bottom: 20px; }
    #gameCanvas { border: 2px solid #fff; background: #000; }
    .info { margin: 20px; text-align: center; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #fff;
      color: #222;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #ddd; }
    
    /* Modal Popup with Gradient Background & Scrollable Ranking List */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .modal-content {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    #rankingList {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    #rankingList li {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    #rankingList li img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    #rankingUserAuth {
      text-align: center;
      margin-top: 20px;
    }
    #googleSignInButtonModal {
      display: inline-block;
      margin-top: 10px;
    }
  </style>

<body>
  <!-- (Navigation Bar can be added here as needed) -->

  <h1>Classic Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="info">
    <p id="score">Score: 0</p>
    <button id="restartBtn" style="display:none;">Restart Game</button>
  </div>
  
  <!-- Ranking Modal Popup -->
  <div id="rankingModal" class="modal">
    <div class="modal-content">
      <span class="close" id="modalClose">&times;</span>
      <h2>Ranking</h2>
      <!-- Sign In prompt (shown if user is not authenticated) -->
      <div id="rankingUserAuth">
        <p>Please sign in to see your ranking:</p>
        <div id="googleSignInButtonModal"></div>
      </div>
      <!-- Ranking list (displayed after sign in) -->
      <ul id="rankingList" style="display:none;"></ul>
    </div>
  </div>
  
  <script>
    // ----------------------------
    // Google Sign-In Integration for Modal
    // ----------------------------
    let currentUserName = "Guest"; // Default if not signed in
    let currentUserImage = "https://via.placeholder.com/40?text=Guest";
    
    // Simple JWT decoder
    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
    
    // Callback when sign-in is successful
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      currentUserName = data.name || "User";
      currentUserImage = data.picture || currentUserImage;
      // Hide sign-in prompt inside the modal
      document.getElementById('rankingUserAuth').style.display = 'none';
      populateRankingList();
    }
    
    window.onload = function() {
      google.accounts.id.initialize({
        client_id: '616967030280-284q4hfp1im4mfuleh1o1frogvdt7b9r.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      // Render the Google Sign-In button inside the modal
      google.accounts.id.renderButton(
        document.getElementById("googleSignInButtonModal"),
        { theme: "outline", size: "large" }
      );
    };
    
    // ----------------------------
    // Classic Snake Game Code
    // ----------------------------
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restartBtn');
    
    const gridSize = 20;
    const canvasSize = canvas.width;
    let snake, food, dx, dy, score, gameInterval;
    
    // Dummy list of Indian names for ranking
    const indianNames = ["Amit", "Raj", "Sunita", "Priya", "Vikram", "Ravi", "Anita", "Sanjay", "Deepak", "Rohit", "Neha", "Kiran", "Pooja", "Manish", "Suresh"];
    
    // Initialize the game
    function init() {
      snake = [{x: 200, y: 200}];
      dx = gridSize;
      dy = 0;
      score = 0;
      spawnFood();
      scoreEl.textContent = 'Score: ' + score;
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 100);
      restartBtn.style.display = 'none';
      // Hide ranking modal if visible
      document.getElementById('rankingModal').style.display = 'none';
    }
    
    // Randomly spawn food ensuring it doesn't overlap with the snake
    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize
      };
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        spawnFood();
      }
    }
    
    // Main game loop
    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      // Check collision with walls or self
      if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize ||
          snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver();
        return;
      }
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreEl.textContent = 'Score: ' + score;
        spawnFood();
      } else {
        snake.pop();
      }
      draw();
    }
    
    // Render snake and food
    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2));
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x, food.y, gridSize - 2, gridSize - 2);
    }
    
    // ----------------------------
    // Ranking List Generation
    // ----------------------------
    function populateRankingList() {
      const rankingList = document.getElementById('rankingList');
      rankingList.innerHTML = '';
      
      // Create 9 dummy entries from indianNames (excluding current user's name if present)
      let dummyEntries = [];
      let availableNames = indianNames.filter(name => name !== currentUserName);
      for (let i = 0; i < 9; i++) {
        if (availableNames.length === 0) break;
        const index = Math.floor(Math.random() * availableNames.length);
        const name = availableNames[index];
        availableNames.splice(index, 1);
        // Random score in multiples of 10 (from 10 to 400)
        const randomScore = (Math.floor(Math.random() * 40) + 1) * 10;
        dummyEntries.push({
          name: name,
          image: `https://i.pravatar.cc/40?img=${Math.floor(Math.random() * 70) + 1}`,
          score: randomScore
        });
      }
      
      // Current user's entry uses the game score
      const userEntry = {
        name: currentUserName,
        image: currentUserImage,
        score: score
      };
      
      // Combine and randomize order by inserting user's entry at a random index
      const allEntries = dummyEntries;
      const userPosition = Math.floor(Math.random() * (allEntries.length + 1));
      allEntries.splice(userPosition, 0, userEntry);
      
      // Populate the ranking list with ranking number, name, profile image, and score
      allEntries.forEach((entry, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `<img src="${entry.image}" alt="${entry.name}"> <span>${idx + 1}. ${entry.name} - Score: ${entry.score}</span>`;
        rankingList.appendChild(li);
      });
      
      rankingList.style.display = 'block';
    }
    
    // Show the ranking modal popup upon game over
    function displayRankingModal() {
      const modal = document.getElementById('rankingModal');
      modal.style.display = 'block';
      if (currentUserName === "Guest") {
        document.getElementById('rankingUserAuth').style.display = 'block';
        document.getElementById('rankingList').style.display = 'none';
      } else {
        document.getElementById('rankingUserAuth').style.display = 'none';
        populateRankingList();
      }
    }
    
    // Handle game over scenario
    function gameOver() {
      clearInterval(gameInterval);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
      restartBtn.style.display = 'block';
      displayRankingModal();
    }
    
    // Close modal when the "×" is clicked
    document.getElementById('modalClose').addEventListener('click', function() {
      document.getElementById('rankingModal').style.display = 'none';
    });
    
    // Listen for arrow keys to change snake direction
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowUp': if (dy === 0) { dx = 0; dy = -gridSize; } break;
        case 'ArrowDown': if (dy === 0) { dx = 0; dy = gridSize; } break;
        case 'ArrowLeft': if (dx === 0) { dx = -gridSize; dy = 0; } break;
        case 'ArrowRight': if (dx === 0) { dx = gridSize; dy = 0; } break;
      }
    });
    
    restartBtn.addEventListener('click', init);
    init();
  </script>
</body>
