  <h1>Classic Snake Game</h1>
  <canvas id="gameCanvas" class="mt-10" width="400" height="400"></canvas>
  <div class="info">
    <p id="score">Score: 0</p>
    <button id="restartBtn" style="display:none;" class="p-3 hover:text-black">Restart Game</button>
  </div>
  
  <!-- Ranking Modal Popup -->
  <div id="rankingModal" class="modal">
    <div class="modal-content">
      <span class="close" id="modalClose">&times;</span>
      <h2>Ranking</h2>
      <!-- Sign In prompt (shown if user is not authenticated) -->
      <div id="rankingUserAuth">
        <p>Please sign in to see your ranking:</p>
        <div id="googleSignInButtonModal"></div>
      </div>
      <!-- Ranking list (displayed after sign in) -->
      <ul id="rankingList" style="display:none;"></ul>
    </div>
  </div>
  
  <script>
    // ----------------------------
    // Google Sign-In Integration for Modal
    // ----------------------------
    let currentUserName = "Guest"; // Default if not signed in
    let currentUserImage = "https://via.placeholder.com/40?text=Guest";
    
    // Simple JWT decoder to extract user info
    function parseJwt (token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
    
    // Callback when sign-in is successful
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      currentUserName = data.name || "User";
      currentUserImage = data.picture || currentUserImage;
      // Hide the sign-in prompt inside the modal
      document.getElementById('rankingUserAuth').style.display = 'none';
      // Now populate the ranking list
      populateRankingList();
    }
    
    window.onload = function() {
      google.accounts.id.initialize({
        client_id: '616967030280-284q4hfp1im4mfuleh1o1frogvdt7b9r.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      // Render the Google Sign-In button inside the modal
      google.accounts.id.renderButton(
        document.getElementById("googleSignInButtonModal"),
        { theme: "outline", size: "large" }
      );
    };
    
    // ----------------------------
    // Classic Snake Game Code
    // ----------------------------
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restartBtn');
    
    const gridSize = 20;
    const canvasSize = canvas.width;
    let snake, food, dx, dy, score, gameInterval;
    
    // Dummy list for ranking names
    const dummyNames = ["Alice", "Bob", "Charlie", "Dave", "Eve", "Frank", "Grace", "Hannah", "Ivan", "Judy", "Mallory", "Niaj", "Olivia", "Peggy", "Quentin", "Rupert", "Sybil", "Trudy", "Uma", "Victor", "Wendy", "Xavier", "Yvonne", "Zach"];
    
    // Initialize the game
    function init() {
      snake = [{x: 200, y: 200}];
      dx = gridSize;
      dy = 0;
      score = 0;
      spawnFood();
      scoreEl.textContent = 'Score: ' + score;
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 100);
      restartBtn.style.display = 'none';
      // Hide modal in case it is visible
      document.getElementById('rankingModal').style.display = 'none';
    }
    
    // Randomly place food on the grid
    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize,
        y: Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize
      };
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        spawnFood();
      }
    }
    
    // Main game loop
    function gameLoop() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize ||
          snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver();
        return;
      }
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreEl.textContent = 'Score: ' + score;
        spawnFood();
      } else {
        snake.pop();
      }
      draw();
    }
    
    // Draw snake and food on canvas
    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0f0';
      snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2));
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x, food.y, gridSize - 2, gridSize - 2);
    }
    
    // Generate and populate the ranking list with profile images
    function populateRankingList() {
      const rankingList = document.getElementById('rankingList');
      rankingList.innerHTML = '';
      
      // Choose 9 random names from dummyNames (excluding the current user's name)
      let randomNames = [];
      let availableNames = dummyNames.filter(name => name !== currentUserName);
      for (let i = 0; i < 9; i++) {
        if (availableNames.length === 0) break;
        const index = Math.floor(Math.random() * availableNames.length);
        randomNames.push(availableNames[index]);
        availableNames.splice(index, 1);
      }
      
      // Map dummy names to entries with random avatar images
      const allEntries = randomNames.map(name => ({
        name: name,
        image: `https://i.pravatar.cc/40?img=${Math.floor(Math.random()*70)+1}`
      }));
      
      // Insert the current user's entry at a random position
      const userPosition = Math.floor(Math.random() * (allEntries.length + 1));
      allEntries.splice(userPosition, 0, {
        name: currentUserName,
        image: currentUserImage
      });
      
      // Populate the list items
      allEntries.forEach((entry, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `<img src="${entry.image}" alt="${entry.name}"> <span>${idx + 1}. ${entry.name}</span>`;
        rankingList.appendChild(li);
      });
      
      rankingList.style.display = 'block';
    }
    
    // Show the ranking modal popup upon game over
    function displayRankingModal() {
      const modal = document.getElementById('rankingModal');
      modal.style.display = 'block';
      if (currentUserName === "Guest") {
        document.getElementById('rankingUserAuth').style.display = 'block';
        document.getElementById('rankingList').style.display = 'none';
      } else {
        document.getElementById('rankingUserAuth').style.display = 'none';
        populateRankingList();
      }
    }
    
    // Game over handling
    function gameOver() {
      clearInterval(gameInterval);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';
      ctx.font = '30px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
      restartBtn.style.display = 'block';
      displayRankingModal();
    }
    
    // Close modal when the "Ã—" is clicked
    document.getElementById('modalClose').addEventListener('click', function() {
      document.getElementById('rankingModal').style.display = 'none';
    });
    
    // Listen for arrow key presses for snake direction
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowUp':
          if (dy === 0) { dx = 0; dy = -gridSize; }
          break;
        case 'ArrowDown':
          if (dy === 0) { dx = 0; dy = gridSize; }
          break;
        case 'ArrowLeft':
          if (dx === 0) { dx = -gridSize; dy = 0; }
          break;
        case 'ArrowRight':
          if (dx === 0) { dx = gridSize; dy = 0; }
          break;
      }
    });
    
    restartBtn.addEventListener('click', init);
    init();
  </script>
