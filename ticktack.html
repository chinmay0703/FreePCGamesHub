  <style>

<body>
  <div class="game-container">
    <h1>Unbeatable AI</h1>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="status" id="status"></div>
    <button id="restartBtn">Restart Game</button>
  </div>

  <script>
    // Get DOM elements
    const boardElem = document.getElementById('board');
    const statusElem = document.getElementById('status');
    const restartBtn = document.getElementById('restartBtn');

    // Game variables
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameOver = false;
    const human = 'X';
    const ai = 'O';

    // Winning combinations for Tic Tac Toe
    const winCombos = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Check for a win by the given player
    function checkWin(brd, player) {
      return winCombos.some(combo => combo.every(index => brd[index] === player));
    }

    // Check if the board is full
    function isBoardFull(brd) {
      return brd.every(cell => cell !== '');
    }

    // Update the UI board based on the board array
    function updateBoard() {
      document.querySelectorAll('.cell').forEach(cell => {
        const index = cell.getAttribute('data-index');
        cell.textContent = board[index];
      });
    }

    // Minimax algorithm for unbeatable AI
    function minimax(newBoard, player) {
      // Get available spots
      const availSpots = newBoard.reduce((acc, val, idx) => {
        if (val === '') acc.push(idx);
        return acc;
      }, []);

      if (checkWin(newBoard, human)) {
        return { score: -10 };
      } else if (checkWin(newBoard, ai)) {
        return { score: 10 };
      } else if (availSpots.length === 0) {
        return { score: 0 };
      }

      let moves = [];
      for (let i = 0; i < availSpots.length; i++) {
        let move = {};
        move.index = availSpots[i];
        newBoard[availSpots[i]] = player;

        if (player === ai) {
          let result = minimax(newBoard, human);
          move.score = result.score;
        } else {
          let result = minimax(newBoard, ai);
          move.score = result.score;
        }

        newBoard[availSpots[i]] = '';
        moves.push(move);
      }

      let bestMove;
      if (player === ai) {
        let bestScore = -Infinity;
        for (let move of moves) {
          if (move.score > bestScore) {
            bestScore = move.score;
            bestMove = move;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let move of moves) {
          if (move.score < bestScore) {
            bestScore = move.score;
            bestMove = move;
          }
        }
      }
      return bestMove;
    }

    // AI move using minimax algorithm
    function aiMove() {
      const bestSpot = minimax(board.slice(), ai).index;
      board[bestSpot] = ai;
      updateBoard();
      if (checkWin(board, ai)) {
        statusElem.textContent = 'You Lose!';
        gameOver = true;
      } else if (isBoardFull(board)) {
        statusElem.textContent = 'Tie Game!';
        gameOver = true;
      }
    }

    // Handle human move when clicking a cell
    boardElem.addEventListener('click', (e) => {
      if (!gameOver && e.target.classList.contains('cell')) {
        const index = e.target.getAttribute('data-index');
        if (board[index] === '') {
          board[index] = human;
          updateBoard();
          if (checkWin(board, human)) {
            statusElem.textContent = 'You Win!';
            gameOver = true;
            return;
          } else if (isBoardFull(board)) {
            statusElem.textContent = 'Tie Game!';
            gameOver = true;
            return;
          }
          // AI's turn
          aiMove();
        }
      }
    });

    // Restart game
    restartBtn.addEventListener('click', () => {
      board = ['', '', '', '', '', '', '', '', ''];
      gameOver = false;
      statusElem.textContent = '';
      updateBoard();
    });

    // Initial board update
    updateBoard();
  </script>
